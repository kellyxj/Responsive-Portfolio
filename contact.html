<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <div id="header">
        <div class="content">
            <div id="myName">
                <h1>Kelly Jiang</h1>
            </div>
            <nav>
                <ul>
                    <li class="notLast"><a href="index.html">About</a></li>
                    <li class="notLast"><a href="portfolio.html">Portfolio</a></li>
                    <li><a href=contact.html>Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="content">
        <div class="container">
            <h1>Contact</h1>

            <hr>

            <form>
                <div class="formItem">
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" id="name" name="user_name" placeholder="John Smith">
                </div>
                <div class="formItem">
                    <label for="mail">E-mail:</label>
                    <br>
                    <input type="email" id="mail" name="user_mail" placeholder="example@gmail.com">
                </div>
                <div class="formItem">
                    <label for="msg">Message:</label>
                    <br>
                    <textarea id="msg" name="user_message"></textarea>
                </div>
                <div id="button">
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </div>

    <footer>
    
    </footer>
</body>
</html>
